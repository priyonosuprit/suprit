<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Wisata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Katalog Wisata Merapi</h1>
    <p>Pilih paket petualanganmu sekarang</p>
  </header>

  <main class="catalog">
    <a href="lavatour.html" class="card">
      <img src="images/lavatour.jpg" alt="Lava Tour">
      <div class="card-info">
        <h2>Lava Tour Jip</h2>
        <p>Saksikan lanskap Merapi yang memukau</p>
        <span class="price">Mulai Rp 500.000</span>
      </div>
    </a>

    <a href="trekking.html" class="card">
      <img src="images/trekking.jpg" alt="Trekking">
      <div class="card-info">
        <h2>Trekking</h2>
        <p>Nikmati petualangan seru di Klangon</p>
        <span class="price">Mulai Rp 80.000</span>
      </div>
    </a>

    <a href="glamping.html" class="card">
      <img src="images/glamping.jpg" alt="Glamping">
      <div class="card-info">
        <h2>Glamping Klangon</h2>
        <p>Menginap nyaman di kaki Gunung Merapi</p>
        <span class="price">Mulai Rp 350.000</span>
      </div>
    </a>
  </main>
</body>
</html>
<link rel="stylesheet" href="style.css">
